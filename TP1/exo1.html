<!DOCTYPE html>
<html>
		<head>
			<title></title>
		</head>
		<body>
			<script >
			s=prompt("Entrer la somme:");
			a=parseInt(s/1000);
			b=parseInt((s%1000)/500);
			c=parseInt((s%500)/100);
			d=parseInt((s%100)/50);
			alert(a+"piece de 1 dinar\n"+b+"pieces de 500 millimes\n"+c+"pieces de 100 millimes\n"+d+"pieces de 50 millimes");
			alert(d+"pices de 50millimes");
			</script>

		</body>
</html>
