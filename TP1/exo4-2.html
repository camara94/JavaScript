<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			td{
			width: 50px;
			height: 50px;
			text-align: center;
			background: gainsboro;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var N = parseInt(prompt("Donnez un entier : "));

			var table1 = "";
			var table2 = "";

			table1 +='<table border="1" cellspacing="0" ><tr><td>x</td>';

			table2 +='<table border="1" cellspacing="0">'

			for(var ligne=0; ligne <= N; ligne++){
				table2 +="<tr><td>"+ligne+'</td>';

				for(var colonne=0; colonne <= N; colonne++){
					table2 +='<td>'+ligne*colonne + '</td>';
				}

				table2 +="</tr>"
				table1 +='<td>'+ligne+'</td>';

			}

			table2 +='</table>';

			table1 +='</tr></table>';

			document.write(table1 + table2);

		</script>
	</body>
</html>
